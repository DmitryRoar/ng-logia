<div class="mt-24" *ngIf="!loading; else loader">
  <div class="text-center">
    <h3 class="text-primary text-2xl">Выберите свою любимую пиццу</h3>
  </div>

  <div class="grid grid-cols-4 gap-8 mt-12">
    @for (product of menu; track product.id) {
    <div class="px-4 py-6 shadow-lg flex flex-col gap-4">
      <div class="flex-1">
        <div (click)="onPreviewImage($event)" class="cursor-pointer">
          <img
            [src]="product.image.src"
            [alt]="product.name"
            class="object-contain h-36 w-full"
          />
        </div>
        <div class="text-center mt-2">
          <p class="text-primary text-base">{{ product.name }}</p>
          <span class="text-sm">{{ product.composition.join(", ") }}</span>
        </div>
      </div>
      <button class="bg-primary-modified py-3 text-base">В корзину</button>
    </div>
    }
  </div>
</div>

<div class="fixed top-0 left-0 w-screen h-screen" *ngIf="imgSrc">
  <div
    class="absolute top-0 left-0 bg-black w-full h-full opacity-70 cursor-pointer"
    (click)="onClosePreview()"
  ></div>
  <div class="relative z-10 bg-white w-2/3 mx-auto top-1/3 py-2 px-6">
    <div class="text-4xl cursor-pointer inline-flex" (click)="onClosePreview()">
      &times;
    </div>
    <img [src]="imgSrc" alt="" class="object-cover w-1/2 h-1/2 mx-auto" />
  </div>
</div>

<ng-template #loader>
  <p>loading</p>
</ng-template>
